<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario NPC Argentina 2026</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traducir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos Personalizados -->
    <style>
        body {
            background-color: #111;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; /* Evita scroll en el body, lo manejamos dentro de la app */
        }
        
        /* Ocultar barra de scroll pero mantener funcionalidad */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animaciones */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- URL DEL LOGO ---
        // ¡IMPORTANTE! REEMPLAZA LA SIGUIENTE LÍNEA CON LA URL REAL DE TU LOGO
        // Si no tienes URL, puedes subirlo a sitios como imgbb.com y pegar el enlace directo aquí.
        const LOGO_URL = "https://github.com/user-attachments/assets/e2a6343a-023e-45d3-a8e3-f5ebcc192d25" ; 


        // --- ICONOS SVG (Inline para evitar dependencias externas complejas) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Icons = {
            MapPin: (props) => <Icon path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} {...props} />,
            Search: (props) => <Icon path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} {...props} />,
            Heart: (props) => <Icon path={<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5 4.5 2-1.5 3.5-2.71 2-5.5A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>} {...props} />,
            Calendar: (props) => <Icon path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} {...props} />,
            User: (props) => <Icon path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} {...props} />,
            Home: (props) => <Icon path={<><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>} {...props} />,
            Bell: (props) => <Icon path={<><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></>} {...props} />,
            ChevronRight: (props) => <Icon path={<path d="m9 18 6-6-6-6"/>} {...props} />,
            Share2: (props) => <Icon path={<><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></>} {...props} />
        };

        // --- DATOS ---
        const tournamentsData = [
            { id: 1, dateDay: "12", dateMonth: "ABR", name: "Open Capital", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 2, dateDay: "10", dateMonth: "MAY", name: "Rock Hard Physique", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 3, dateDay: "14", dateMonth: "JUN", name: "ROCKY", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 4, dateDay: "09", dateMonth: "AGO", name: "Salta Muscleshow", location: "Salta", league: "REGIONAL", highlight: false },
            { id: 5, dateDay: "14-16", dateMonth: "AGO", name: "ARGENTINO NATURALS + NPC + SUDAMERICANO", subtext: "Sur Pro Cup (Wellness + Classic PRO)", location: "ARGENTINA", league: "PRO QUALIFIER / PRO", highlight: true },
            { id: 6, dateDay: "30", dateMonth: "AGO", name: "La Plata Muscleshow", location: "La Plata", league: "REGIONAL", highlight: false },
            { id: 7, dateDay: "06", dateMonth: "SEP", name: "Córdoba Muscleshow", location: "Córdoba", league: "REGIONAL", highlight: false },
            { id: 8, dateDay: "13", dateMonth: "SEP", name: "EXCALIBUR", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 9, dateDay: "04", dateMonth: "OCT", name: "Medal of Honor", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 10, dateDay: "25", dateMonth: "OCT", name: "Fortress Weekend", location: "Santa Fe", league: "REGIONAL", highlight: false },
            { id: 11, dateDay: "01", dateMonth: "NOV", name: "IRONMAN CUP", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 12, dateDay: "14-15", dateMonth: "NOV", name: "Mar del Plata Muscleshow", location: "Mar del Plata", league: "REGIONAL", highlight: false },
            { id: 13, dateDay: "29", dateMonth: "NOV", name: "NPC Mr. Salta", location: "Salta", league: "REGIONAL", highlight: false },
            { id: 14, dateDay: "06", dateMonth: "DIC", name: "B.A Cup", location: "CABA", league: "REGIONAL", highlight: false },
            { id: 15, dateDay: "12-13", dateMonth: "DIC", name: "NATURALS NATIONALS + WORLD MUSCLESHOW", subtext: "Sur Pro Cup (Bikini + 212 PRO)", location: "CABA", league: "PRO QUALIFIER / PRO", highlight: true },
        ];

        // --- COMPONENTE PRINCIPAL ---
        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('home');
            const [savedIds, setSavedIds] = useState([]);
            const [showInstallModal, setShowInstallModal] = useState(true);

            // Cargar favoritos del LocalStorage
            useEffect(() => {
                const saved = localStorage.getItem('npc_arg_favorites');
                if (saved) setSavedIds(JSON.parse(saved));
            }, []);

            const toggleSave = (id) => {
                const newSaved = savedIds.includes(id) 
                ? savedIds.filter(sid => sid !== id)
                : [...savedIds, id];
                
                setSavedIds(newSaved);
                localStorage.setItem('npc_arg_favorites', JSON.stringify(newSaved));
            };

            const filteredTournaments = tournamentsData.filter(t => {
                const matchesSearch = t.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    t.location.toLowerCase().includes(searchTerm.toLowerCase());
                if (activeTab === 'saved') {
                return matchesSearch && savedIds.includes(t.id);
                }
                return matchesSearch;
            });

            return (
                <div className="flex justify-center min-h-screen bg-black">
                    {/* Contenedor Principal (Simula App Mobile en Desktop) */}
                    <div className="w-full max-w-md h-[100dvh] bg-neutral-950 relative flex flex-col shadow-2xl border-x border-neutral-900">
                        
                        {/* --- HEADER --- */}
                        <div className="px-5 pt-6 pb-4 bg-neutral-900/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-30">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    {/* LOGO HEADER */}
                                    <img 
                                        src={LOGO_URL} 
                                        alt="Logo NPC" 
                                        className="w-10 h-10 rounded-full object-cover shadow-lg shadow-blue-900/50 bg-neutral-800"
                                    />
                                    <div>
                                        <h1 className="text-white font-bold text-lg leading-none">NPC Argentina</h1>
                                        <span className="text-xs text-blue-400 font-medium tracking-wide">Temporada 2026</span>
                                    </div>
                                </div>
                                <button className="p-2 bg-neutral-800 rounded-full text-neutral-400 hover:text-white transition-colors">
                                    <Icons.Bell size={20} />
                                </button>
                            </div>

                            {/* Buscador */}
                            <div className="relative">
                                <div className="absolute left-3 top-3 text-neutral-500">
                                    <Icons.Search size={16} />
                                </div>
                                <input 
                                type="text" 
                                placeholder="Buscar evento o ciudad..." 
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full bg-neutral-900 border border-neutral-800 rounded-xl py-2.5 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-blue-600 transition-colors placeholder:text-neutral-600"
                                />
                            </div>
                        </div>

                        {/* --- LISTA SCROLLABLE --- */}
                        <div className="flex-1 overflow-y-auto px-4 py-4 space-y-3 pb-24 scrollbar-hide">
                            
                            {/* Estado Vacio: Favoritos */}
                            {activeTab === 'saved' && filteredTournaments.length === 0 && (
                                <div className="flex flex-col items-center justify-center h-64 text-neutral-500 text-center px-8 animate-slide-up">
                                    <Icons.Heart size={48} className="mb-4 text-neutral-800" />
                                    <p className="text-base font-medium text-neutral-300">Sin favoritos</p>
                                    <p className="text-xs mt-2 text-neutral-500">Toca el corazón en los torneos para añadirlos aquí.</p>
                                </div>
                            )}

                            {/* Lista de Torneos */}
                            {filteredTournaments.map((item) => (
                                <div key={item.id} className="bg-neutral-900/50 rounded-2xl p-3 border border-neutral-800 relative group active:scale-[0.98] transition-transform duration-100">
                                    <div className="flex gap-4">
                                        {/* Badge Fecha */}
                                        <div className={`w-16 h-16 rounded-xl flex flex-col items-center justify-center shrink-0 shadow-lg 
                                            ${item.highlight 
                                                ? 'bg-gradient-to-br from-yellow-500 to-yellow-600 text-black shadow-yellow-900/20' 
                                                : 'bg-neutral-800 text-neutral-400'}`}>
                                            <span className="text-xl font-bold leading-none">{item.dateDay.split('-')[0]}</span>
                                            <span className="text-[10px] font-black uppercase mt-1">{item.dateMonth}</span>
                                        </div>

                                        {/* Info */}
                                        <div className="flex-1 min-w-0 flex flex-col justify-center">
                                            <div className="flex justify-between items-start">
                                                <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded uppercase mb-1.5 inline-block tracking-wider
                                                    ${item.highlight ? 'bg-red-900/30 text-red-400 border border-red-900/50' : 'bg-neutral-800 text-neutral-500'}`}>
                                                    {item.league}
                                                </span>
                                                
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); toggleSave(item.id); }}
                                                    className="p-1 -mt-1 -mr-1 text-neutral-600 hover:text-red-500 transition-colors active:scale-125"
                                                >
                                                    <Icons.Heart size={20} className={savedIds.includes(item.id) ? "fill-red-500 text-red-500" : ""} />
                                                </button>
                                            </div>
                                            
                                            <h3 className={`font-bold text-sm leading-tight mb-1 truncate ${item.highlight ? 'text-yellow-400' : 'text-white'}`}>
                                                {item.name}
                                            </h3>
                                            
                                            {item.subtext && <p className="text-[10px] text-neutral-400 italic mb-1 truncate">{item.subtext}</p>}

                                            <div className="flex items-center gap-1 text-neutral-500 text-xs mt-auto">
                                                <Icons.MapPin size={12} />
                                                <span className="truncate">{item.location}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* --- NAVBAR INFERIOR --- */}
                        <div className="h-[80px] bg-neutral-950/90 backdrop-blur-lg border-t border-neutral-900 absolute bottom-0 w-full flex justify-around items-start pt-4 z-40">
                            <button 
                                onClick={() => setActiveTab('home')}
                                className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'home' ? 'text-blue-500' : 'text-neutral-600 hover:text-neutral-400'}`}
                            >
                                <Icons.Home size={24} strokeWidth={activeTab === 'home' ? 3 : 2} />
                                <span className="text-[10px] font-medium">Inicio</span>
                            </button>

                            <button 
                                onClick={() => setActiveTab('saved')}
                                className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'saved' ? 'text-blue-500' : 'text-neutral-600 hover:text-neutral-400'}`}
                            >
                                <Icons.Calendar size={24} strokeWidth={activeTab === 'saved' ? 3 : 2} />
                                <span className="text-[10px] font-medium">Agenda</span>
                            </button>

                            <button 
                                onClick={() => setActiveTab('profile')}
                                className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'profile' ? 'text-blue-500' : 'text-neutral-600 hover:text-neutral-400'}`}
                            >
                                <Icons.User size={24} strokeWidth={activeTab === 'profile' ? 3 : 2} />
                                <span className="text-[10px] font-medium">Perfil</span>
                            </button>
                        </div>

                        {/* --- MODAL INSTALACIÓN (Simulado) --- */}
                        {showInstallModal && (
                            <div className="absolute inset-0 z-50 bg-black/60 backdrop-blur-[1px] flex items-end animate-fade-in">
                                <div className="bg-neutral-900 w-full rounded-t-3xl p-6 pb-8 animate-slide-up border-t border-neutral-800 shadow-2xl">
                                    <div className="w-12 h-1.5 bg-neutral-800 rounded-full mx-auto mb-6"></div>
                                    
                                    <div className="flex gap-4 items-center mb-6">
                                        {/* LOGO MODAL */}
                                        <img 
                                            src={LOGO_URL} 
                                            alt="Logo NPC" 
                                            className="w-16 h-16 rounded-2xl object-cover shadow-lg shadow-blue-900/30 bg-neutral-800"
                                        />
                                        <div>
                                            <h3 className="text-white font-bold text-lg">App NPC 2026</h3>
                                            <p className="text-neutral-400 text-xs mt-1">
                                                Guarda tus torneos favoritos y accede al calendario oficial offline.
                                            </p>
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <button className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 transition-all active:scale-[0.98]">
                                            Instalar App
                                        </button>
                                        <button 
                                            onClick={() => setShowInstallModal(false)}
                                            className="w-full text-neutral-500 font-medium py-3 text-sm hover:text-white transition-colors"
                                        >
                                            Ahora no, gracias
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
