<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario NPC Argentina 2026</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Librer√≠as -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #000; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- CONFIGURACI√ìN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyB30MYN6crHgI8LUf-WMSuuWgng_bqVi9A",
            authDomain: "npc-argentina-2026.firebaseapp.com",
            projectId: "npc-argentina-2026",
            storageBucket: "npc-argentina-2026.firebasestorage.app",
            messagingSenderId: "133481912186",
            appId: "1:133481912186:web:6aedcd68fb0df7906128c3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const { useState, useEffect } = React;
        const LOGO_URL = "https://github.com/user-attachments/assets/e2a6343a-023e-45d3-a8e3-f5ebcc192d25"; 

        // --- ICONOS ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            MapPin: (p) => <Icon path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} {...p} />,
            Search: (p) => <Icon path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} {...p} />,
            Heart: (p) => <Icon path={<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5 4.5 2-1.5 3.5-2.71 2-5.5A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>} {...p} />,
            Calendar: (p) => <Icon path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} {...p} />,
            User: (p) => <Icon path={<><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>} {...p} />,
            Home: (p) => <Icon path={<><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></>} {...p} />,
            Google: (p) => <Icon path={<path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-6v-4h4v4h-4z"/>} {...p} />, // Simplified Google Icon placeholder
            Download: (p) => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>} {...p} />,
            Settings: (p) => <Icon path={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} {...p} />
        };

        const App = () => {
            const [events, setEvents] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('home');
            const [savedIds, setSavedIds] = useState([]);
            const [user, setUser] = useState(null);
            const [installPrompt, setInstallPrompt] = useState(null);
            const [showAdmin, setShowAdmin] = useState(false);

            // --- INICIO ---
            useEffect(() => {
                // 1. Cargar Eventos
                const loadData = async () => {
                    try {
                        const q = query(collection(db, "events"), orderBy("order", "asc"));
                        const snap = await getDocs(q);
                        if (!snap.empty) {
                            setEvents(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                        } else {
                            // Si est√° vac√≠a, mostramos vac√≠o para que el admin pueda cargar (con el engranaje)
                            setEvents([]); 
                        }
                    } catch (e) {
                        console.error("Modo Offline activado");
                        // Aqu√≠ podr√≠as cargar datos locales si quieres
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();

                // 2. Favoritos locales
                const saved = localStorage.getItem('npc_arg_favorites');
                if (saved) setSavedIds(JSON.parse(saved));

                // 3. Autenticaci√≥n
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                });

                // 4. Capturar evento de instalaci√≥n
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                });

                return () => unsubscribe();
            }, []);

            // --- FUNCIONES ---
            const handleLogin = async () => {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    alert("Error: Aseg√∫rate de habilitar 'Authentication' > 'Google' en tu consola de Firebase.");
                }
            };

            const handleLogout = () => signOut(auth);

            const handleInstallApp = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    installPrompt.userChoice.then((choice) => {
                        if (choice.outcome === 'accepted') setInstallPrompt(null);
                    });
                } else {
                    alert("Para instalar: \n\nü§ñ Android: Toca los 3 puntos -> 'Instalar aplicaci√≥n'.\n\nüçé iPhone: Toca 'Compartir' -> 'Agregar al inicio'.");
                }
            };

            // Funci√≥n para admin (Resetear DB)
            const handleAdminUpload = async () => {
                if(!confirm("¬øInicializar base de datos con torneos 2026?")) return;
                // ... Aqu√≠ ir√≠a la l√≥gica de subida del c√≥digo anterior ...
                // Por brevedad, asumo que ya la cargaste. Si necesitas el c√≥digo de carga, av√≠same.
                alert("Funci√≥n disponible solo para poblar DB inicial.");
            };

            const toggleSave = (id) => {
                const newSaved = savedIds.includes(id) ? savedIds.filter(s => s !== id) : [...savedIds, id];
                setSavedIds(newSaved);
                localStorage.setItem('npc_arg_favorites', JSON.stringify(newSaved));
            };

            const filteredEvents = events.filter(t => activeTab === 'saved' ? savedIds.includes(t.id) : true);

            // --- RENDER ---
            return (
                <div className="flex justify-center min-h-screen bg-black text-white">
                    <div className="w-full max-w-md h-[100dvh] bg-neutral-950 relative flex flex-col shadow-2xl border-x border-neutral-900">
                        
                        {/* HEADER */}
                        <div className="px-5 pt-6 pb-4 bg-neutral-900/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-30">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex items-center gap-3">
                                    <img src={LOGO_URL} className="w-10 h-10 rounded-full object-cover shadow-lg bg-neutral-800" />
                                    <div>
                                        <h1 className="font-bold text-lg leading-none">NPC Argentina</h1>
                                        <span className="text-xs text-blue-400 font-medium tracking-wide">Temporada 2026</span>
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    {/* Bot√≥n Admin Oculto (Engranaje) */}
                                    <button onClick={() => setShowAdmin(!showAdmin)} className="text-neutral-600 hover:text-white"><Icons.Settings size={18}/></button>
                                </div>
                            </div>
                            
                            {/* MENU ADMIN */}
                            {showAdmin && (
                                <div className="mb-4 p-3 bg-neutral-900 rounded-xl border border-neutral-800 animate-slide-up">
                                    <p className="text-xs text-gray-400 mb-2">Panel Admin</p>
                                    <button onClick={handleAdminUpload} className="w-full py-2 bg-yellow-600/20 text-yellow-500 rounded-lg text-xs font-bold border border-yellow-600/50">
                                        Poblar Base de Datos
                                    </button>
                                </div>
                            )}

                            {/* BANNER INSTALAR APP (Solo si no est√° instalada y estamos en Home) */}
                            {activeTab === 'home' && (
                                <div 
                                    onClick={handleInstallApp}
                                    className="bg-blue-600/10 border border-blue-600/30 rounded-xl p-3 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-all"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="bg-blue-600 p-2 rounded-lg text-white"><Icons.Download size={16}/></div>
                                        <div>
                                            <p className="text-sm font-bold text-blue-100">Instalar App</p>
                                            <p className="text-[10px] text-blue-300">Acceso r√°pido desde tu inicio</p>
                                        </div>
                                    </div>
                                    <span className="text-blue-400 text-xs font-bold">VER ‚ûî</span>
                                </div>
                            )}
                        </div>

                        {/* CONTENIDO PRINCIPAL */}
                        <div className="flex-1 overflow-y-auto px-4 py-4 space-y-3 pb-24 scrollbar-hide">
                            
                            {/* VISTA PERFIL */}
                            {activeTab === 'profile' ? (
                                <div className="flex flex-col items-center justify-center h-full space-y-6 fade-in p-6">
                                    {user ? (
                                        <>
                                            <img src={user.photoURL} className="w-24 h-24 rounded-full border-4 border-neutral-800 shadow-2xl" />
                                            <div className="text-center">
                                                <h2 className="text-xl font-bold text-white">Hola, {user.displayName.split(' ')[0]}!</h2>
                                                <p className="text-sm text-neutral-500">{user.email}</p>
                                            </div>
                                            <button onClick={handleLogout} className="w-full py-3 bg-red-900/20 text-red-400 rounded-xl font-bold border border-red-900/50">
                                                Cerrar Sesi√≥n
                                            </button>
                                        </>
                                    ) : (
                                        <>
                                            <div className="w-20 h-20 bg-neutral-800 rounded-full flex items-center justify-center text-neutral-600 mb-2">
                                                <Icons.User size={40} />
                                            </div>
                                            <h2 className="text-xl font-bold text-white text-center">Crea tu cuenta</h2>
                                            <p className="text-sm text-neutral-400 text-center max-w-[200px]">
                                                Guarda tus favoritos en la nube y accede desde cualquier dispositivo.
                                            </p>
                                            <button 
                                                onClick={handleLogin}
                                                className="w-full py-4 bg-white text-black rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-gray-200 transition-colors shadow-lg shadow-white/10"
                                            >
                                                <Icons.Google size={20} />
                                                Ingresar con Google
                                            </button>
                                        </>
                                    )}
                                </div>
                            ) : (
                                // VISTA CALENDARIO / FAVORITOS
                                <>
                                    {loading && <div className="text-center py-10 text-neutral-500 animate-pulse">Cargando...</div>}
                                    {!loading && filteredEvents.length === 0 && (
                                        <div className="text-center py-20 text-neutral-600">
                                            <p>No hay eventos aqu√≠.</p>
                                        </div>
                                    )}
                                    {filteredEvents.map((item) => (
                                        <div key={item.id} className="bg-neutral-900/50 rounded-2xl p-3 border border-neutral-800 relative fade-in">
                                            <div className="flex gap-4">
                                                <div className={`w-16 h-16 rounded-xl flex flex-col items-center justify-center shrink-0 shadow-lg ${item.highlight ? 'bg-gradient-to-br from-yellow-500 to-yellow-600 text-black' : 'bg-neutral-800 text-neutral-400'}`}>
                                                    <span className="text-xl font-bold leading-none">{item.dateDay.split('-')[0]}</span>
                                                    <span className="text-[10px] font-black uppercase mt-1">{item.dateMonth}</span>
                                                </div>
                                                <div className="flex-1 min-w-0 flex flex-col justify-center">
                                                    <div className="flex justify-between items-start">
                                                        <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded uppercase mb-1.5 inline-block tracking-wider ${item.highlight ? 'bg-red-900/30 text-red-400 border border-red-900/50' : 'bg-neutral-800 text-neutral-500'}`}>
                                                            {item.league}
                                                        </span>
                                                        <button onClick={(e) => { e.stopPropagation(); toggleSave(item.id); }} className="p-1 -mt-1 -mr-1 text-neutral-600 hover:text-red-500 transition-colors active:scale-125">
                                                            <Icons.Heart size={20} className={savedIds.includes(item.id) ? "fill-red-500 text-red-500" : ""} />
                                                        </button>
                                                    </div>
                                                    <h3 className={`font-bold text-sm leading-tight mb-1 truncate ${item.highlight ? 'text-yellow-400' : 'text-white'}`}>
                                                        {item.name}
                                                    </h3>
                                                    {item.subtext && <p className="text-[10px] text-neutral-400 italic mb-1 truncate">{item.subtext}</p>}
                                                    <div className="flex items-center gap-1 text-neutral-500 text-xs mt-auto">
                                                        <Icons.MapPin size={12} /> <span className="truncate">{item.location}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>

                        {/* NAVBAR */}
                        <div className="h-[80px] bg-neutral-950/90 backdrop-blur-lg border-t border-neutral-900 absolute bottom-0 w-full flex justify-around items-start pt-4 z-40">
                            <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'home' ? 'text-blue-500' : 'text-neutral-600'}`}>
                                <Icons.Home size={24} strokeWidth={activeTab === 'home' ? 3 : 2} /><span className="text-[10px]">Inicio</span>
                            </button>
                            <button onClick={() => setActiveTab('saved')} className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'saved' ? 'text-blue-500' : 'text-neutral-600'}`}>
                                <Icons.Calendar size={24} strokeWidth={activeTab === 'saved' ? 3 : 2} /><span className="text-[10px]">Agenda</span>
                            </button>
                            <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center gap-1 w-20 transition-colors ${activeTab === 'profile' ? 'text-blue-500' : 'text-neutral-600'}`}>
                                <Icons.User size={24} strokeWidth={activeTab === 'profile' ? 3 : 2} /><span className="text-[10px]">Perfil</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
